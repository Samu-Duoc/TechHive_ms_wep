spring.application.name=pedidos_pagos

server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/th_pedidos_pagos_app
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Springdoc / Swagger UI settings
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# Url para conectar con usuarios
usuarios-service.url=http://localhost:8081/usuarios

# Url para conectar con productos_categorias
productos-categorias-service.url=http://localhost:8082/productos


